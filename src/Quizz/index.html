<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="src/main.css">
    
    <title>Quizz Game</title>
</head>
<body>
    <div class="team">
        <div class="logo">
            <h1>Logotipo</h1>
        </div>
        <div class="txt">
            <h1>Universidad San Carlos de Guatemala</h1>
        </div>
    </div>
    <section id="body-quizz">
        <div class="start-screen">
            <button id="start-button">Start</button>
        </div>
        <div id="display-container">
            <div class="header">
                <div class="number-of-count">
                    <span class="number-of-question">1 of 3 questions</span>
                </div>
                <div class="timer-div">
                    <img src="src/img/timer-icon.webp" id="icon-timer">
                    <span class="time-left">10s</span>
                </div>
            </div>
            <div id="container">
                <!-- Questions (Preguntas) and options (opciones) -->
            </div>
            <button id="next-button">Next</button>
        </div>
        <div class="score-container hide">
            <div id="user-score">Demo Score</div>
            <button id="restart">Guardar</button>
        </div>
    </section>

<div class="boton-flotante">
    <a href="http://bit.ly/3rrwqdF" target="_blank">
        <img src="/src/Quizz/src/img/unnamed.webp" alt="WhatsApp">
    </a>
</div>

    <script src="src/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</body>
</html>
